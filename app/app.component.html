<div *ngIf="board">
  <div *ngFor="let row of board.cells" class="row">
    <div *ngFor="let cell of row" style="display:inline-block; width: 15px;height: 15px;border:1px solid black;" [class.living]="cell">
    </div>
  </div>
</div>
<div (click)="startAutomaticEvolution()">PLAY</div>
<div (click)="stopEvolution()">PAUSE</div>
<div (click)="newGame()">RESET</div>
